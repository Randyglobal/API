<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="image/UserLogo1.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="formControl">
                <div class="signin">
                <h1>Hey,</h1>
                <p>Don't have an account yet?</p>
                <button><a href="signup.html">Signup</a></button>
                </div>

            </div>
            <div class="formClick">
                <form action="" method="post">
                    <h1>Let's sign you In</h1>
                    <div class="inputs">
                        <input class="inputForm" type="text" name="email or phone number" id="" required value="" onkeyup="this.setAttribute('value', this.value);">
                        <label class="formLabel">Username or Email</label>
                        <input class="inputForm input" type="password" name="password" id="password" required value="" onkeyup="this.setAttribute('value', this.value);">
                        <label class="formLabel label">Password</label>
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-eye" id="eyeIcon"></i>
                        <i class="fa-sharp fa-solid fa-eye-slash  eyeClosed" id="eyeClosed"></i>
                    </div>
                    <div class="bottomButton">
                        <button><a href="">Remind Me</a></button>
                        <button class="button"><a href="">Forget Password</a></button>
                    </div>
                    <button class="login"><a href="dashboard.html">Login</a></button>
                    <div class="signinOptions">
                        <div class="signinIcon">
                        </div>
                        <div class="signIcon">
                            
                        </div>
                        </div>

                </form>

            </div>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>

</html>
