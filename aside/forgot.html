<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="image/UserLogo1.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css">
</head>

<body>
    <main>
        <div class="containerDiv">
            <div class="formControl">
                <div class="signin">
                <img src="image/cut.png" alt="">
                </div>

            </div>
            <div class="formClick">
                <form action="" method="post">
                    <h1>Forgot Password?</h1>
                    <div class="inputs">
                        <input class="inputForm" type="text" name="email or phone number" id="UserLogo1" required value="" onkeyup="this.setAttribute('value', this.value);">
                        <label class="formLabel">Phone Number</label>
                    </div>
                    <button class="login" id="submit"><a href="dashboard.html">Next</a></button>

                </form> 

            </div>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>

</html>
