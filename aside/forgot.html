<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot</title>
    <link rel="shortcut icon" href="image/UserLogo1.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css">
</head>

<body>
    <main>
        <div class="containerDiv">
            <div class="formControl control">
                <div class="signin">
                    <img src="image/cut.png" alt="">
                    <h3>You can always remember!</h3>
                </div>

            </div>
            <div class="formClick forgot" id="forgot">
                <form action="" method="post">
                    <h1 class="headOne">Forgot Password?</h1>
                    <div class="inputs">
                        <input class="inputForm" type="text" name="email or phone number" id="UserLogo1" required
                            value="" onkeyup="this.setAttribute('value', this.value);">
                        <label class="formLabel">Phone Number</label>
                    </div>
                    <button class="login" id="submit"><a href="">Next</a></button>

                </form>
            </div>
            <div class="formClick forgot" id="form">
                <form class="" action="" method="post">
                    <h1 class="headOne">Reset Password?</h1>
                    <div class="inputs">
                        <input class="inputForm" type="text" name="email or phone number" id="UserLogo1" required
                            value="" onkeyup="this.setAttribute('value', this.value);">
                        <label class="formLabel">Create Password</label>
                        <input class="inputForm" type="text" name="email or phone number" id="UserLogo1" required
                            value="" onkeyup="this.setAttribute('value', this.value);">
                        <label class="formLabel label">Confirm</label>
                    </div>

                    <button class="login password" id="submit"><a href="login.html">Next</a></button>

                </form>
            </div>

        </div>
        </div>
    </main>
    <script>
        //appended form
        let submit = document.getElementById('submit')
        let form = window.document.getElementById('form')
        let forgot = document.getElementById('forgot')

        form.style.display = "none"
        forgot.style.display = "block"

        submit.addEventListener('click', function () {
            if (form.style.display == "none") {
                form.style.display = "block"
                forgot.style.display = "none"

            }
        })
    </script>
</body>

</html>
